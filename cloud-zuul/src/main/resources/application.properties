#数据库相关配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

#actuator监控
management.endpoints.web.exposure.include=info,health,hystrix.stream,mappings

# HystrixCommand超时时间，单位为毫秒
hystrix.command.default.execution.isolation.thread.timeoutMilliseconds=200
# 路由转发请求的时候，创建请求连接的超时时间
#ribbon.ConnectTimeout=10
# 设置路由转发请求的超时时间
ribbon.ReadTimeout=100



